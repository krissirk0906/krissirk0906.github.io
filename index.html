<html>
	<head>
		<title>Welcome</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			:root {
				--primary-color: #64ffda;
				--text-color: #ccd6f6;
				--bg-color: #0a192f;
				--secondary-bg: #112240;
			}
			body {
				background-color: var(--bg-color);
				color: var(--text-color);
			}
			#wrapper {
				background-color: var(--bg-color);
			}
			#header {
				background-color: var(--bg-color);
			}
			.major h2 {
				color: var(--primary-color);
				border-bottom: 2px solid var(--primary-color);
			}
			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(20px); }
				to { opacity: 1; transform: translateY(0); }
			}
			@keyframes pulse {
				0% { transform: scale(1); }
				50% { transform: scale(1.05); }
				100% { transform: scale(1); }
			}
			.welcome-text {
				animation: fadeIn 1.5s ease-out;
				color: var(--primary-color);
				font-size: 4em;
				margin-bottom: 0.5em;
			}
			.subtitle {
				animation: fadeIn 1.5s ease-out 0.5s both;
				font-size: 1.5em;
				color: var(--text-color);
			}
			.icon.fa-gem {
				animation: pulse 2s infinite;
				color: var(--primary-color);
			}
			nav ul li a {
				color: var(--text-color);
				border: 1px solid var(--primary-color);
				padding: 0.5em 1em;
				transition: all 0.3s ease;
			}
			nav ul li a:hover {
				background-color: var(--primary-color);
				color: var(--bg-color);
			}
			#intro {
				background-color: var(--secondary-bg);
				padding: 2em;
				border-radius: 10px;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-gem"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1 class="welcome-text">Hello</h1>
								<p class="subtitle">I'm a creative developer</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#intro">Explore</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Intro -->
							<article id="intro">
								<h2 class="major">About</h2>
								<span class="image main"><img src="images/pic01.jpg" alt="" /></span>
								<p>Welcome to my creative space. I'm passionate about building beautiful and functional digital experiences.</p>
								<p>Let's create something amazing together.</p>
							</article>

						<!-- Work -->
							<article id="work">
								<h2 class="major">Work</h2>
								<span class="image main"><img src="images/pic02.jpg" alt="" /></span>
								<p>Your content goes here</p>
							</article>

						<!-- About -->
							<article id="about">
								<h2 class="major">About</h2>
								<span class="image main"><img src="images/pic03.jpg" alt="" /></span>
								<p>Your content goes here</p>
							</article>

						<!-- Contact -->
							<article id="contact">
								<h2 class="major">Contact</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<label for="name">Name</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">Message</label>
											<textarea name="message" id="message" rows="4"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
								</ul>
							</article>

					</div>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
